<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Validacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </head>

  <body style="background-color: #16181C;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    

    <div class="container-sm" style="max-width: 600px;">

        <div class="mx-auto text-center conticon">
            <img src="img/icono_color_app_rounded@2x.png" width="80px">
        </div>
        <div class="contform mx-auto">
            <div class="form-floating mb-3 text-center conth1">
                <h1>Ingresa aquí el código</h1>
            </div>
            <br>
            <div class="contform" style="background-color: #21242A;">
                <form>
                    <div class="mb-3">
                        <label class="form-label textolabel">CODIGO A VALIDAR</label>
                        <input type="email" class="form-control" id="code" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Código debe ser de tantos carácteres letras o números quién sabe.</div>
                    </div>
                    <!-- <button class="bttn1" type="submit">VALIDAR</button> -->
                    <input class="bttn1" type="submit" value="VALIDAR" onclick="validarDatos()">
                </form>
            </div>
        </div>
            
    </div>
    
  </body>
</html>

<script>

function validarDatos(){
    
    var codigo = document.getElementById("code").value;

    fetch('/ruta-de-tu-api', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          code: codigo
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data.status);
        console.log(data.used);
      })
      .catch(error => console.error(error));
}

</script>
